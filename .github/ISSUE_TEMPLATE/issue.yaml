name: Bug / Issue
description: Use this form to report an issue that occurs when using one of the Minecraft Wizard Blockbench plugins.
title: "Issue Summary"
body:
- type: markdown
  attributes:
    value: |
      - Before you report an issue, check if if has already been reported.
      - Also check if you are using the latest version of Blockbench.
      - Please only report one issue per issue.
      - If applicable, go to Help > Developer > Open Dev Tools. Switch to the Console tab. If there are any (red) error messages, please attach a screenshot of them.
- type: markdown
  attributes:
    value: |
      Please make sure to provide the following information:
- type: dropdown
  id: plugin
  attributes:
    label: Plugin
    multiple: true
    options:
      - Entity Wizard
      - Block Wizard
      - Item Wizard
  validations:
    required: true
- type: textarea
  id: description
  attributes:
    label: What are you trying to do, and what do you expect to happen?
  validations:
    required: true
- type: textarea
  id: error
  attributes:
    label: What happens instead?
  validations:
    required: true
- type: dropdown
  id: variant
  attributes:
    label: Blockbench variant
    multiple: true
    options:
      - Website
      - PWA
      - Program
  validations:
    required: true
- type: input
  id: os
  attributes:
    label: Operating System
  validations:
    required: true
